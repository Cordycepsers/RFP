<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Procurement Collector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../icons/icon32.png" alt="Logo">
                <h1>Media Procurement</h1>
            </div>
            <div class="status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <main class="main">
            <!-- Configuration Section -->
            <section class="section" id="configSection">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="url" id="serverUrl" placeholder="https://your-app.run.app">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Your API key">
                </div>
                <div class="form-group">
                    <label for="clientEmail">Your Email:</label>
                    <input type="email" id="clientEmail" placeholder="your@email.com">
                </div>
                <button id="saveConfig" class="btn btn-primary">Save Configuration</button>
            </section>

            <!-- Collection Control Section -->
            <section class="section" id="controlSection">
                <h2>Collection Control</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Websites:</span>
                        <span class="stat-value" id="websiteCount">23</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Last Run:</span>
                        <span class="stat-value" id="lastRun">Never</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startCollection" class="btn btn-success">
                        <span class="btn-icon">▶</span>
                        Start Collection
                    </button>
                    <button id="stopCollection" class="btn btn-danger" disabled>
                        <span class="btn-icon">⏹</span>
                        Stop Collection
                    </button>
                </div>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="currentWebsite">Initializing...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="section" id="resultsSection">
                <h2>Recent Results</h2>
                <div class="results-summary" id="resultsSummary">
                    <div class="result-item">
                        <span class="result-label">Total Opportunities:</span>
                        <span class="result-value" id="totalOpportunities">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Media Relevant:</span>
                        <span class="result-value" id="mediaOpportunities">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Documents:</span>
                        <span class="result-value" id="documentsCount">0</span>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="viewResults" class="btn btn-outline">View in Drive</button>
                    <button id="downloadReport" class="btn btn-outline">Download Report</button>
                </div>
            </section>

            <!-- Settings Section -->
            <section class="section" id="settingsSection">
                <h2>Settings</h2>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoSchedule">
                        <span class="checkmark"></span>
                        Auto-schedule daily collection
                    </label>
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="notifications">
                        <span class="checkmark"></span>
                        Enable notifications
                    </label>
                </div>
                <div class="form-group">
                    <label for="scheduleTime">Collection Time:</label>
                    <input type="time" id="scheduleTime" value="09:00">
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-links">
                <a href="#" id="helpLink">Help</a>
                <a href="#" id="aboutLink">About</a>
            </div>
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toastMessage"></span>
        <button class="toast-close" id="toastClose">×</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
